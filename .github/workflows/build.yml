name: Build 2BHook DLL

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup build
        uses: microsoft/setup-msbuild@v2

      - name: Build 2B Hook (Release x64)
        run: >
          msbuild "2B Hook.sln"
          /p:Configuration=Release
          /p:Platform=x64

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: 2BHook-Release-x64
          path: |
            **/Release/*.dll
